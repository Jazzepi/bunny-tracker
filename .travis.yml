branches:
  only:
    - master
language: node_js
node_js:
  - '10'
matrix:
  include:
    - os: linux
      dist: xenial
    - os: osx
      osx_image: xcode10.2
sudo: required
services:
  - xvfb
addons:
  chrome: stable
before_script:
  - export DISPLAY=:99.0
install:
  - npm set progress=false
  - npm install
script:
  - ng lint
  - npm run test
  - npm run e2e
  - npm run build
before_deploy:
  - ./release.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: release/bunny-tracker-*
  skip_cleanup: true
  on:
    repo: Jazzepi/bunny-tracker
    tags: true
