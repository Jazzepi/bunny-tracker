branches:
  only:
    - master
language: node_js
node_js:
  - '10'
matrix:
  include:
    - os: linux
      dist: xenial
    - os: osx
      osx_image: xcode10.2
sudo: required
services:
  - xvfb
addons:
  chrome: stable
before_script:
  - export DISPLAY=:99.0
install:
  - npm set progress=false
  - npm install
script:
  - ng lint
  - npm run test
  - npm run e2e
  - npm run build
